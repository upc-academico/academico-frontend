<div class="container">
  <div class="header-section">
    <h2 class="page-title">Lista de Cursos</h2>
    <button mat-raised-button color="primary" routerLink="/components/cursos/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Curso
    </button>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar curso</mat-label>
      <input matInput (keyup)="filter($event)" placeholder="Ingrese nombre o código" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="datasource">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">
          <span class="codigo-badge">{{ element.idCurso }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre del Curso</th>
        <td mat-cell *matCellDef="let element">
          <span class="nombre-curso">{{ element.nombreCurso }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idCurso]"
              matTooltip="Editar curso" matTooltipPosition="above">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element.idCurso)" matTooltip="Eliminar curso"
              matTooltipPosition="above">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" showFirstLastButtons class="paginator">
  </mat-paginator>
</div>
